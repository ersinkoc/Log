<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>@oxog/log - Blazing Fast Plugin-Based Logging</title>
  <meta name="description" content="Blazing fast, plugin-based logging for Node.js and browsers with micro-kernel architecture. Part of the @oxog ecosystem." />

  <meta name="author" content="Ersin Koc" />

  <link rel="canonical" href="https://log.oxog.dev" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Open Graph -->
  <meta property="og:type" content="website" />

  <meta property="og:description" content="Blazing fast, plugin-based logging for Node.js and browsers" />

  <!-- Twitter -->

  <meta name="twitter:title" content="@oxog/log" />

  <meta name="twitter:image" content="https://log.oxog.dev/og-image.png" />
</head>
<body>
  <!-- Theme initialization (prevents flash) -->
  <script>
    (function() {
      var theme = localStorage.getItem('theme');
      if (!theme) {
        theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      }
      document.documentElement.classList.add(theme);
    })();
  </script>
  <!-- GitHub Pages SPA redirect handler -->
  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
